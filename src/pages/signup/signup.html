<div class="panel-group ">
    <div class="panel panel-primary">
      <div class="panel-heading">SignUp</div>
      <div class="panel-body"><b>For Users</b>
        <form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
                <ion-item class="form-group">
                  <ion-label>FirstName</ion-label>
                  <ion-input type="text" formControlName="fname"></ion-input>
                </ion-item>
                <ion-item class="form-group">
                  <ion-label>LastName</ion-label>
                  <ion-input type="text" formControlName="lname"></ion-input>
                </ion-item>
                <ion-item class="form-group">
                    <ion-label>DOB</ion-label>
                    <ion-datetime displayFormat="MM/YYYY/DD" pickerFormat="MMMM YYYY DDDD" formControlName="dob" ></ion-datetime>
                  </ion-item>
                  <ion-item class="form-group">
                    <ion-label>Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                  </ion-item>
                 
                  <ion-item class="form-group">
                    <ion-label>Mobile</ion-label>
                    <ion-input type="text" formControlName="mobno"></ion-input>
                  </ion-item>
                  <ion-item class="form-group">
                    <ion-label>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
                <button ion-button type="submit" [disabled]="!signupForm.valid">Submit</button>
              </form>
    </div>

    </div>
              </div>
              <ion-slides (ionSlideDidChange)="slideChanged()">
                    <ion-slide>
                      <h1>Get PhotoPrint</h1>
                    </ion-slide>
                    <ion-slide>
                      <h1>Choose Frame</h1>
                    </ion-slide>
                    <ion-slide>
                      <h1>Get It Delivered</h1>
                    </ion-slide>
                  </ion-slides>
