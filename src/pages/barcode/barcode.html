<ion-header>

  <ion-navbar>
    <ion-title>Brcode Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>

  <button ion-button icon-start (click)="createQRCode()"><ion-icon name="barcode"></ion-icon>Create QR Code</button>

  <button ion-button icon-end (click)="scnQRCode()"><ion-icon name="qr-scanner"></ion-icon>Scan QR Code</button>

  <ion-card *ngIf="CreatedCode">
    <ngx-qrcode [qrc-value]="CreatedCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{CreatedCode}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="ScannedCode">
      <ion-card-content>
        <p>Result from scan: {{ScannedCode.text}}</p>
      </ion-card-content>
    </ion-card>
